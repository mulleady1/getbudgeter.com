{% extends "app/base.html" %}

{% block header %}
{% endblock %}

{% block content %}
  <style>
    body {
      background: #f7f8fa;
      font-family: var(--wa-font-sans);
    }
    .signup-container {
      max-width: 350px;
      margin: 60px auto;
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
    }
    .signup-logo {
      margin-bottom: 1.2rem;
      align-self: center;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .signup-logo img {
      height: 35px;
      width: auto;
      margin-bottom: 0.3rem;
    }
    .signup-logo span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
    }
    .signup-container h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.7rem;
      color: #222;
    }
    .signup-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
  </style>
  <div class="signup-container">
    <div class="signup-logo">
      <img src="/static/logo.png" alt="Budgeter Logo" />
      <span>Budgeter Signup</span>
    </div>
    {% if error %}
      <div style="margin-bottom: 1rem;">
        <wa-callout variant="warning" open>
          <wa-icon slot="icon" name="exclamation-triangle"></wa-icon>
          {{ error }}
        </wa-callout>
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <wa-input
        type="text"
        id="email"
        name="email"
        label="Email"
        value="{{ email }}"
        required
      ></wa-input>
      <wa-input
        type="password"
        id="password"
        name="password"
        label="Password"
        value="{{ password }}"
        required
      ></wa-input>
      <wa-input
        type="password"
        id="confirm_password"
        name="confirm_password"
        label="Confirm Password"
        value="{{ confirm_password }}"
        required
      ></wa-input>
      <div style="padding-top: 0.5rem;">
        <wa-button type="submit" style="width: 100%;"
          >Signup</wa-button
        >
      </div>
      <div style="padding-top: 0.5rem;">
        <a href="{% url 'login' %}">Login</a>
      </div>
    </form>
  </div>
{% endblock %}
