{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"
    ></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body hx-ext="submit-spinner">
    {% block header %}
      <header>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
          <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
        </div>
        <nav></nav>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
