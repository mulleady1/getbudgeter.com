{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.3/dist/styles/webawesome.css" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.3/dist/webawesome.loader.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body hx-ext="submit-spinner" hx-indicator=".htmx-progress-bar">
    <div class="htmx-progress-bar"></div>

    {% block header %}
      <header>
        <div class="logo" style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
          <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
        </div>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
