{% load static %}
{% load myfilters %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />
    <link rel="stylesheet" href="{% static 'vendor/webawesome/styles/webawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}?v={{ UI_VERSION }}" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/webawesome.js' %}?v={{ UI_VERSION }}" type="module"></script>
    <script src="{% static 'js/app.js' %}?v={{ UI_VERSION }}"></script>
    <script src="{% static 'js/surreal.js' %}"></script>
  </head>
  <body hx-ext="csrf,button-spinner,show-hide-dialogs" hx-indicator=".htmx-progress-bar">
    <div class="htmx-progress-bar"></div>

    {% block header %}
      <header>
        <div class="header-inner">
          <a href="/" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
            <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
            <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
          </a>
          {% if user.is_authenticated %}
            <nav class="desktop-nav">
              <a href="{% url 'bills' %}"        class="nav-link {% if request.path|startswith:'/bills' %}active{% endif %}">       <span>Bills</span></a>
              <a href="{% url 'transactions' %}" class="nav-link {% if request.path|startswith:'/transactions' %}active{% endif %}"><span>Transactions</span></a>
              <a href="{% url 'analytics' %}"    class="nav-link {% if request.path|startswith:'/analytics' %}active{% endif %}">   <span>Analytics</span></a>
              <a href="{% url 'budgets' %}"      class="nav-link {% if request.path|startswith:'/budgets' %}active{% endif %}">     <span>Budgets</span></a>
              <wa-dropdown placement="bottom-end">
                <wa-button slot="trigger" appearance="plain" aria-label="User menu" style="transform: translateY(6px);">
                  <wa-icon name="user-circle" style="font-size: 1.25rem;"></wa-icon>
                </wa-button>
                <wa-dropdown-item onclick="window.location.href=`/category-rules`">
                  <wa-icon slot="prefix" name="filter"></wa-icon>
                  Category Rules
                </wa-dropdown-item>
                <wa-divider></wa-divider>
                <wa-dropdown-item onclick="window.location.href=`{% url 'logout' %}`">
                  <wa-icon slot="prefix" name="arrow-right-from-bracket"></wa-icon>
                  Logout
                </wa-dropdown-item>
              </wa-dropdown>
            </nav>
            <wa-button
              class="mobile-menu-button"
              appearance="plain"
              onclick="me('#mobile-nav-drawer').open = true"
              aria-label="Open navigation menu"
            >
              <wa-icon library="tabler" name="menu-2"></wa-icon>
            </wa-button>
            <div style="position: absolute">
              <wa-drawer id="mobile-nav-drawer" label="Menu" placement="end" data-no-autoopen data-no-autoremove>
                <nav class="mobile-nav">
                  <script>
                    me().on('click', (e) => { me(e).parentElement.open = false })
                  </script>
                  <a href="{% url 'bills' %}" hx-boost="true" class="mobile-nav-link {% if request.path|startswith:'/bills' %}active{% endif %}">
                    Bills
                  </a>
                  <a href="{% url 'transactions' %}" hx-boost="true" class="mobile-nav-link {% if request.path|startswith:'/transactions' %}active{% endif %}">
                    Transactions
                  </a>
                  <a href="{% url 'analytics' %}" hx-boost="true" class="mobile-nav-link {% if request.path|startswith:'/analytics' %}active{% endif %}">
                    Analytics
                  </a>
                  <a href="{% url 'budgets' %}" hx-boost="true" class="mobile-nav-link {% if request.path|startswith:'/budgets' %}active{% endif %}">
                    Budgets
                  </a>
                  <a
                    href="/category-rules"
                    hx-boost="true"
                    class="mobile-nav-link"
                  >
                    Category Rules
                  </a>
                  <a href="{% url 'logout' %}" class="mobile-nav-link logout">
                    Logout
                  </a>
                </nav>
              </wa-drawer>
            </div>
          {% endif %}
        </div>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
