{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />
    <link rel="stylesheet" href="{% static 'vendor/webawesome/styles/webawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}?v=1.0.3" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/webawesome.js' %}?v=1.0.3" defer></script>
    <script src="{% static 'js/app.js' %}?v=1.0.3"></script>
    <script src="{% static 'js/surreal.js' %}" defer></script>
  </head>
  <body hx-ext="csrf,button-spinner,show-hide-dialogs" hx-indicator=".htmx-progress-bar">
    <div class="htmx-progress-bar"></div>

    {% block header %}
      <header>
        <div class="header-inner">
          <a href="/" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
            <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
            <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
          </a>
          {% if user.is_authenticated %}
            <nav class="desktop-nav">
              <a href="{% url 'bills' %}" class="nav-link {% if request.resolver_match.url_name == 'bills' %}active{% endif %}">Bills</a>
              <a href="{% url 'transactions' %}" class="nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}">Transactions</a>
              <a href="{% url 'analytics' %}" class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">Analytics</a>
              <a href="{% url 'budgets' %}" class="nav-link {% if request.resolver_match.url_name == 'budgets' %}active{% endif %}">Budgets</a>
              <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
            </nav>
            <wa-button
              class="mobile-menu-button"
              appearance="plain"
              onclick="me('#mobile-nav-drawer').open = true"
              aria-label="Open navigation menu"
            >
              <wa-icon name="menu" library="system"></wa-icon>
            </wa-button>
            <wa-drawer id="mobile-nav-drawer" label="Menu" placement="end" data-no-autoopen>
              <nav class="mobile-nav">
                <a href="{% url 'bills' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'bills' %}active{% endif %}" onclick="document.getElementById('mobile-nav-drawer').open = false">
                  Bills
                </a>
                <a href="{% url 'transactions' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}" onclick="document.getElementById('mobile-nav-drawer').open = false">
                  Transactions
                </a>
                <a href="{% url 'analytics' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" onclick="document.getElementById('mobile-nav-drawer').open = false">
                  Analytics
                </a>
                <a href="{% url 'budgets' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'budgets' %}active{% endif %}" onclick="document.getElementById('mobile-nav-drawer').open = false">
                  Budgets
                </a>
                <a href="{% url 'logout' %}" class="mobile-nav-link logout" onclick="document.getElementById('mobile-nav-drawer').open = false">
                  Logout
                </a>
              </nav>
            </wa-drawer>
          {% endif %}
        </div>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
