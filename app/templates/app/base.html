{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />
    <link rel="stylesheet" href="{% static 'vendor/webawesome/styles/webawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}?v=1.0.2" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/webawesome.js' %}?v=1.0.2" defer></script>
    <script src="{% static 'js/app.js' %}?v=1.0.2"></script>
    <script src="{% static 'js/surreal.js' %}" defer></script>
  </head>
  <body hx-ext="button-spinner" hx-indicator=".htmx-progress-bar">
    <div class="htmx-progress-bar"></div>

    {% block header %}
      <header style="border-bottom: 1px solid #e0e0e0;">
        <div style="width: 100%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
          <a href="/" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
            <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
            <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
          </a>
          {% if user.is_authenticated %}
            <nav style="display: flex; gap: 1.5rem; align-items: center;">
              <a href="{% url 'home' %}" style="text-decoration: none; color: #333; font-weight: 500;">Bills</a>
              <a href="{% url 'transactions' %}" style="text-decoration: none; color: #333; font-weight: 500;">Transactions</a>
              <a href="{% url 'analytics' %}" style="text-decoration: none; color: #333; font-weight: 500;">Analytics</a>
              <a href="{% url 'budgets' %}" style="text-decoration: none; color: #333; font-weight: 500;">Budgets</a>
              <a href="{% url 'logout' %}" style="text-decoration: none; color: #666;">Logout</a>
            </nav>
          {% endif %}
        </div>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
