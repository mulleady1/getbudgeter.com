{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeter</title>
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />
    <link rel="stylesheet" href="{% static 'vendor/webawesome/styles/webawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}?v=0.0.3" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/webawesome.js' %}?v=0.0.3"></script>
    <script src="{% static 'js/app.js' %}?v=0.0.3"></script>
  </head>
  <body hx-ext="button-spinner" hx-indicator=".htmx-progress-bar">
    <div class="htmx-progress-bar"></div>

    {% block header %}
      <header>
        <div class="logo" style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="/static/logo.png" alt="Budgeter Logo" style="height: 32px; width: auto;" />
          <span style="font-size: 1.25rem; font-weight: 600;">Budgeter</span>
        </div>
      </header>
    {% endblock %}
    <main>{% block content %}{% endblock %}</main>

    <script type="module">
      import { setBasePath } from "{% static 'vendor/webawesome/webawesome.js' %}"
      setBasePath("{% static 'vendor/webawesome' %}")
    </script>
  </body>
</html>
