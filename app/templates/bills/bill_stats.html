{% load currency %}

<div style="color: #888">Paid {{ paid|currency }} of {{ total|currency }}.</div>

{% if income %}
  <div style="padding-top: 10px; font-size: 0.9em;">
    <div class="labelvalue">
      <span>&nbsp;&nbsp;&nbsp;Income</span>
      <span>{{ income|currency }}</span>
    </div>
    <div class="labelvalue">
      <span>- Expenses</span>
      <span>{{ total|currency }}</span>
    </div>
    <div class="labelvalue">
      <span style="border-top: 1px solid #888">&nbsp;&nbsp;&nbsp;Remaining</span>
      <span style="border-top: 1px solid #888">{{ remaining|currency }}</span>
    </div>
  </div>
{% else %}
  <a hx-get="{% url 'add_income' %}" hx-target="body" hx-swap="beforeend">Set income</a>
{% endif %}
