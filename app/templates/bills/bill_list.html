<div id="bills-list">
  <ul style="list-style: none; padding: 0; margin: 0 0 1rem 0;">
    {% for bill in bills %}
      {% include "bills/bill_list_item.html" %}
      {% empty %}
      <li style="margin: 0;">No bills for this month.</li>
    {% endfor %}
  </ul>

  <div
    class="wa-body-s"
    style="padding-bottom: 1rem; color: #888;"
    hx-get="{% url 'bill_stats' %}"
    hx-trigger="load, bills-changed from:body"
  ></div>
</div>
