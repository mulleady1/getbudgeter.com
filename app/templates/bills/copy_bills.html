<wa-dialog
  label="Copy Bills"
  hx-on::after-request="if (event.detail.successful) this.open = false"
>
  <form id="copy-bills-form" hx-post="{% url 'copy' %}" hx-target="#bills-list" hx-swap="outerHTML">
    {% csrf_token %}

    <wa-input
      type="month"
      name="source_month"
      label="Copy from"
      value="{{ source_month|date:'Y-m' }}"
      required
    ></wa-input>

    <input type="hidden" name="target_month" value="{{ target_month|date:'Y-m' }}" />
  </form>

  <div slot="footer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
    <wa-button appearance="outlined" onclick="this.closest('wa-dialog').open = false">Cancel</wa-button>
    <wa-button type="submit" form="copy-bills-form">Copy</wa-button>
  </div>
</wa-dialog>
