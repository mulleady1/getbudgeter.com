{% load static %}

<div class="trend-chart-section">
  <div class="chart-filter">
    <wa-select
      name="category"
      size="small"
      value="{{ selected_category }}"
    >
      <script>
        me().on('change', (e) => {
          const form = me('#date-range-form')
          const formData = new FormData(form)
          const category = e.target.value

          // Update merchant chart dropdown to match
          const merchantSelect = me('#merchant-chart-container wa-select')
          if (merchantSelect) {
            merchantSelect.value = category
          }

          // Build query string from form data
          const params = new URLSearchParams(formData)
          params.set('category', category)

          // Trigger HTMX requests for both charts
          htmx.ajax('GET', `/analytics/trend-chart?${params.toString()}`, {
            target: '#trend-chart-container',
            swap: 'innerHTML'
          })
          htmx.ajax('GET', `/analytics/merchant-chart?${params.toString()}`, {
            target: '#merchant-chart-container',
            swap: 'innerHTML'
          })
        })
      </script>
      <wa-option value="all">All Categories</wa-option>
      {% for category in categories %}
        <wa-option value="{{ category.id }}">{{ category.name }}</wa-option>
      {% endfor %}
    </wa-select>
  </div>

  {% if trend_chart_data %}
    <div class="chart-container">
      <canvas id="trend-chart"></canvas>
      <script>
        // Delay chart initialization to ensure canvas is properly sized
        function createTrendChart() {
          // Destroy existing chart if it exists
          const existingChart = Chart.getChart('trend-chart')
          if (existingChart) {
            existingChart.destroy()
          }

          const trendData = {{ trend_chart_data|safe }}
          const canvas = me('#trend-chart')
          const trendCtx = canvas.getContext('2d')
          new Chart(trendCtx, {
            type: 'line',
            data: {
              labels: trendData.labels,
              datasets: [{
                label: 'Spending',
                data: trendData.data,
                borderColor: '#36A2EB',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                borderWidth: 3,
                tension: 0.1,
                fill: true
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: 'Spending Trend',
                  font: { size: 16 }
                },
                legend: {
                  display: false
                },
                tooltip: {
                  callbacks: {
                    label: (context) => '$' + context.parsed.y.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true
                },
                x: {
                }
              }
            }
          })
        }

        waitFor(() => typeof window.Chart !== 'undefined').then(() => createTrendChart())
      </script>
    </div>
  {% else %}
    <p class="empty-state">No trend data available.</p>
  {% endif %}
</div>
