{% load static %}

<div class="merchant-chart-section">
  <div class="chart-filter">
    <wa-select
      name="category"
      size="small"
      value="{{ selected_category }}"
    >
      <script>
        me().on('change', (e) => {
          const form = me('#date-range-form')
          const formData = new FormData(form)
          const category = e.target.value

          // Update trend chart dropdown to match
          const trendSelect = me('#trend-chart-container wa-select')
          if (trendSelect) {
            trendSelect.value = category
          }

          // Build query string from form data
          const params = new URLSearchParams(formData)
          params.set('category', category)

          // Trigger HTMX requests for both charts
          htmx.ajax('GET', `/analytics/merchant-chart?${params.toString()}`, {
            target: '#merchant-chart-container',
            swap: 'innerHTML'
          })
          htmx.ajax('GET', `/analytics/trend-chart?${params.toString()}`, {
            target: '#trend-chart-container',
            swap: 'innerHTML'
          })
        })
      </script>
      <wa-option value="all">All Categories</wa-option>
      {% for category in categories %}
        <wa-option value="{{ category.id }}">{{ category.name }}</wa-option>
      {% endfor %}
    </wa-select>
  </div>

  {% if merchant_chart_data %}
    <div class="chart-container">
      <canvas id="merchant-chart"></canvas>
      <script>
        // Delay chart initialization to ensure canvas is properly sized
        function createMerchantChart() {
          // Destroy existing chart if it exists
          const existingChart = Chart.getChart('merchant-chart')
          if (existingChart) {
            existingChart.destroy()
          }

          const merchantData = {{ merchant_chart_data|safe }}
          const canvas = me('#merchant-chart')
          const merchantCtx = canvas.getContext('2d')
          new Chart(merchantCtx, {
            type: 'bar',
            data: {
              labels: merchantData.labels,
              datasets: [{
                label: 'Spending',
                data: merchantData.data,
                backgroundColor: '#36A2EB',
                borderColor: '#36A2EB',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: 'Top 10 Merchants',
                  font: { size: 16 }
                },
                legend: {
                  display: false
                },
                tooltip: {
                  callbacks: {
                    label: (context) => '$' + context.parsed.y.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true
                },
                x: {
                }
              }
            }
          })
        }

        waitFor(() => typeof window.Chart !== 'undefined').then(() => createMerchantChart())
      </script>
    </div>
  {% else %}
    <p class="empty-state">No merchant data available.</p>
  {% endif %}
</div>
