<wa-dialog label="Upload Complete" style="--width: 500px;">
  <wa-callout variant="success" style="margin-bottom: 1rem;">
    <wa-icon slot="icon" name="check-circle"></wa-icon>
    CSV uploaded successfully!
  </wa-callout>

  <div style="margin: 1rem 0;">
    <p><strong>Bank:</strong> {{ bank|title }}</p>
    <p><strong>Transactions created:</strong> {{ created_count }}</p>
    <p><strong>Duplicates skipped:</strong> {{ skipped_count }}</p>
  </div>

  <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
    <wa-button onclick="window.location.reload()">
      View Transactions
    </wa-button>
  </div>
</wa-dialog>
