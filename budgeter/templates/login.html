{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <form action="/login" method="post">
    <h2>Log in</h2>
    {% if error %}
    <p class="error-message">
      {{ error }}
    </p>
    {% endif %}
    <div>
      <label>Username or email</label>
      <input type="text" name="username" value="{{ username }}" autocapitalize="off" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" autocapitalize="off" />
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
    <div>
      <div><a href="/forgot-password">Forgot Password</a></div>
    </div>
  </form>
</div>
{% endblock %}
