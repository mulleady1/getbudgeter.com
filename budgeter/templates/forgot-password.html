{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <form action="/forgot-password" method="post">
    <h2>Password Retrieval</h2>
    {% if error %}
    <p class="error-message">
      {{ error }}
    </p>
    {% endif %}
    <div>
      <label>Email</label>
      <input type="text" name="email" value="{{ email }}" autocapitalize="off" />
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>
{% endblock %}
