{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <form action="/register" method="post">
    <h2>Sign up</h2>
    {% if error %}
    <p class="error-message">
      {{ error }}
    </p>
    {% endif %}
    <div>
      <label>Username</label>
      <input type="text" name="username" value="{{ username }}" autocapitalize="off" />
    </div>
    <div>
      <label>Email</label>
      <input type="text" name="email" value="{{ email }}" autocapitalize="off" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" autocapitalize="off" />
    </div>
    <div>
      <label>Confirm Password</label>
      <input type="password" name="confirm" autocapitalize="off" />
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>  
{% endblock %}
